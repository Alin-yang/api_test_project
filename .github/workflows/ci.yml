name: API Test CI Pipeline

# 触发条件：代码推送到 main 分支时自动执行
on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest  # 用 Ubuntu 最新版运行

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 安装项目依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. 运行接口自动化测试
        run: pytest

      - name: 5. 上传测试报告（即使测试失败也上传）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: reports/report.html