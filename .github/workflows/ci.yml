name: API Test CI Pipeline

# 触发条件：代码推送到 main 分支时自动执行
on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 设置 Python 环境（和你本地版本完全对齐3.11）
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # 关键配置：自动把python/pip指向当前安装的Python3.11，避免版本混乱
          update-environment: true

      - name: 3. 升级pip并安装项目依赖
        # 强制用当前python环境的pip安装，确保依赖装到3.11环境里
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: 4. 运行接口自动化测试
        # 强制用当前安装了依赖的python环境执行，彻底解决找不到pytest命令的问题
        run: python -m pytest

      - name: 5. 上传测试报告（无论用例成败，都上传报告方便排查）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: reports/report.html