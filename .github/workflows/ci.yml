name: API Test CI Pipeline

# 触发条件：代码推送到main分支自动执行
on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 拉取项目代码
        uses: actions/checkout@v4

      - name: 2. 设置Python环境（和你本地版本完全对齐）
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          update-environment: true

      - name: 3. 校验项目文件（确认requirements.txt存在且内容正确）
        run: |
          echo "===== 当前项目目录文件 ====="
          ls -la
          echo "===== requirements.txt内容 ====="
          cat requirements.txt

      - name: 4. 升级pip并安装依赖（国内源解决GitHub网络问题）
        run: |
          python -m pip install --upgrade pip
          # 阿里云镜像源，彻底解决GitHub访问pypi慢、安装失败的问题
          python -m pip install -r requirements.txt -i https://mirrors.aliyun.com/pypi/simple/ --no-cache-dir

      - name: 5. 验证依赖安装结果（确认pytest已成功安装）
        run: |
          echo "===== 当前Python版本 ====="
          python --version
          echo "===== 已安装的依赖包列表 ====="
          pip list

      - name: 6. 运行接口自动化测试
        run: python -m pytest

      - name: 7. 上传测试报告（无论用例成败，都上传报告方便排查）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: reports/report.html